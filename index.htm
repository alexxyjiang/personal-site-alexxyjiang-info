<!DOCTYPE HTML>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Welcome to Alex Personal Site!</title>
<style type="text/css">
body{
    background-image:   url(./bg-pattern.png);
    background-repeat:  repeat
}
ul{
    height:     128px;
    margin:     0 auto;
    padding:    0;
}
ul.horizontal_list li{
    text-align:     left;
    float:          left;
    list-style:     none;
    padding:        3px 10px 3px 10px;
    margin:         5px;
    border:         1px solid #CCC;
}
</style>
</head>
<body>
<h1>Welcome to Alex Personal Site!</h1>
<p></p>
<h2 id='clockid'></h2>
<script type="text/javascript" language="JavaScript">
function pgClock() {
    var sTime=(new Date()).toString();
    document.getElementById('clockid').innerHTML =
        sTime.substring(0, 3+sTime.lastIndexOf(':')); // hh:mm:ss
    setTimeout('pgClock()', 200); // refresh time every 200ms
}
pgClock();
</script>
